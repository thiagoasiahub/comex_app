version: '3.7'

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    command: sh -c "python3 manage.py runserver 0.0.0.0:8000"
    environment:
      - DEBUG=1

  proxy:
    build:
      context: ./proxy
    ports:
      - "8080:8080"
    depends_on:
      - app

  elasticsearch:
    image: launcher.gcr.io/google/elasticsearch2
    ports:
      - "9200:9200"
      - "9300:9300"
    depends_on:
        - proxy

volumes:
  static_data: